<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="../css/basestyle.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <title>ACTJCL Event Calendar</title>
</head>
<body>
    <div id="header-container"></div>
    <script src="../js/header.js"></script>

    <main>
        <h2 class="title">ACTJCL Event Calendar</h2>

        <div class="view-toggle">
            <label class="switch">
                <input type="checkbox" id="viewSwitch">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Switch to Term View</span>
        </div>
        

        <div class="calendar-container" id="calendarContainer">
            <!-- Events will be loaded dynamically here -->
        </div>

        
    </main>

    <div id="footer-container"></div>
    <script src="../js/footer.js"></script>

    <!-- Templates for dynamic event loading -->
    <template id="event-template1">
        <div class="event">
            <p class="event-title"></p>
            <p class="event-date"></p>
            <p class="event-description"></p>
            <p class="event-link"></p>
        </div>
    </template>
    
    

    <script src="../js/calendar.js"></script>
</body>
</html>
